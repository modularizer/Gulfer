name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Repository name: $REPO_NAME"

      - name: Build web
        run: |
          # Get repository name for base path
          REPO_NAME="${{ steps.repo.outputs.name }}"
          # Check if this is a user/organization pages site (serves from root)
          if [[ "$REPO_NAME" == *.github.io ]]; then
            BASE_PATH=""
          else
            BASE_PATH="/$REPO_NAME"
          fi
          echo "Building with base path: $BASE_PATH"
          # Build with base path - Expo Router will use this for asset paths
          EXPO_PUBLIC_BASE_PATH="$BASE_PATH" npm run build:web

      - name: Verify build output
        run: |
          if [ -d "dist" ]; then
            echo "Build output found in dist/"
            ls -la dist/ | head -20
          else
            echo "Error: dist directory not found"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

