<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gulfer</title>
  <script>
    // Redirect to index.html for SPA routing
    sessionStorage.redirect = location.href;
    location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/index.html');
  </script>
</head>
<body></body>
</html>
